<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>	
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
    	<table>
			<tr>
              <td>First name : </td>
              <td><input type="text" th:field="*{firstName}" /></td>
              <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</td>
            </tr>                       
			<tr>
              <td>Last name : </td>
              <td><input type="text" th:field="*{lastName}" /></td>
              <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</td>
            </tr>
			<tr>
              <td>Email : </td>
              <td><input type="text" th:field="*{email}" /></td>
              <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>
			<tr>
              <td>Username : </td>
              <td><input type="text" th:field="*{username}" /></td>
              <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Email Error</td>
            </tr>
			<tr>
              <td>Password : </td>
              <td><input type="password" th:field="*{password}" /></td>
              <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</td>
            </tr>
			<tr>
              <td>Password Confirm : </td>
              <td><input type="password" th:field="*{passwordConfirm}" /></td>
              <td th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Email Error</td>
            </tr>
